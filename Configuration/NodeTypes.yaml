'Lelesys.Plugin.NodeTypes:FaqContainer':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'Lelesys Faq Container'
    group: Plugins
    inlineEditable: true
    icon: 'icon-puzzle-piece'
  childNodes:
    faqContainer:
      type: 'TYPO3.Neos:ContentCollection'

'Lelesys.Plugin.NodeTypes:FaqCategory':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'Lelesys Faq Category'
    group: Plugins
    inlineEditable: true
    icon: 'icon-puzzle-piece'
  properties:
    category:
      type: string
      defaultValue: 'Enter Category Title'
      ui:
        inlineEditable: TRUE
  childNodes:
    faqCategory:
      type: 'TYPO3.Neos:ContentCollection'

'Lelesys.Plugin.NodeTypes:Faq':
  superTypes:
    - 'TYPO3.Neos.NodeTypes:Text'
  ui:
    label: 'Lelesys Faq'
    group: Plugins
    icon: 'icon-puzzle-piece'
    inspector:
      groups:
        page:
          label: Faq
  properties:
    question:
      type: string
      defaultValue: 'Enter question here ?'
    answer:
      type: string
      defaultValue: 'Enter answer here'
    datePublished:
      type: date
      ui:
        label: 'Publication Date'
        inspector:
          group: page
    author:
      type: string
      ui:
        label: Author
        inspector:
          group: page
    relatedLinks:
      type: string
      ui:
        label: 'Related Link'
        inspector:
          group: page
