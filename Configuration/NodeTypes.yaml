'Lelesys.Plugin.Faq:Container':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'Faq Container'
    group: structure
    inlineEditable: TRUE
    icon: 'icon-list'
  childNodes:
    items:
      type: 'TYPO3.Neos:ContentCollection'

'Lelesys.Plugin.Faq:Category':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'Faq Category'
    group: structure
    inlineEditable: TRUE
    icon: 'icon-tag'
  properties:
    title:
      type: string
      translatable: TRUE
      defaultValue: 'Enter Category Title'
      ui:
        inlineEditable: TRUE
  childNodes:
    items:
      type: 'TYPO3.Neos:ContentCollection'

'Lelesys.Plugin.Faq:Question':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'Faq'
    group: structure
    icon: 'icon-question-sign'
    inspector:
      groups:
        page:
          label: Faq
  properties:
    question:
      type: string
      translatable: TRUE
      defaultValue: 'Enter question here'
      ui:
        inlineEditable: TRUE
    answer:
      type: string
      translatable: TRUE
      defaultValue: 'Enter answer here'
      ui:
        inlineEditable: TRUE
    datePublished:
      type: DateTime
      ui:
        label: 'Publication Date'
        inspector:
          group: page
          editorOptions:
            format: 'd-m-Y H:i'
    author:
      type: string
      ui:
        label: 'Author'
        inspector:
          group: page
    relatedLinks:
      type: string
      ui:
        label: 'Related Link'
        inspector:
          group: page
